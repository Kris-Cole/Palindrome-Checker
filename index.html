<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Palindrome Checker</title>
	</head>
	<body>
		<div class="checker">
			<div class="checker">
				<h2>Advanced Palindrome Checker</h2>

				<div class="input-group">
					<input
						type="text"
						id="textInput"
						placeholder="Enter a word or phrase"
					/>
					<textarea
						id="bulkInput"
						placeholder="Or enter multiple phrases (one per line) for bulk checking"
					></textarea>
				</div>

				<div class="options">
					<label>
						<input type="checkbox" id="ignoreSpaces" checked /> Ignore spaces </label
					><br />
					<label>
						<input type="checkbox" id="ignorePunctuation" checked /> Ignore
						punctuation </label
					><br />
					<label>
						<input type="checkbox" id="ignoreCase" checked /> Ignore case
					</label>
				</div>

				<button onclick="checkPalindrome()">Check Palindrome</button>
				<button onclick="checkBulkPalindromes()">Check Bulk Input</button>
				<button onclick="generatePalindrome()">
					Generate Random Palindrome
				</button>

				<div id="result"></div>
				<div id="stats"></div>
				<div id="history">
					<h3>History</h3>
					<div id="historyList"></div>
				</div>
			</div>
		</div>

		<script src="./js/script.js"></script>
	</body>
</html>
